<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD Authentication System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 320px;
            text-align: center;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px; /* Increased gap */
            border-bottom: 2px solid #ddd;
        }
        .tab {
            cursor: pointer;
            padding: 10px;
            width: 50%;
            font-weight: bold;
            position: relative;
        }
        .active {
            color: #4CAF50;
        }
        .active::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px; /* underline only for tab */
            width: 100%;
            height: 3px;
            background: #4CAF50;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background: #45a049;
        }
        p {
            font-size: 14px;
            color: #666;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" id="login-tab">Login</div>
            <div class="tab" id="signup-tab">Sign Up</div>
        </div>

        <div class="form-container active" id="login-form">
            <input type="text" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button>Login</button>
        </div>

        <div class="form-container" id="signup-form">
            <input type="text" placeholder="Name" required>
            <input type="text" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button>Sign Up</button>
        </div>

        <p>This is a demo authentication system developed by MD Asib for learning and testing purposes, including secure login, signup, and email verification.</p>
    </div>

    <script>
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
        });
    </script>
</body>
</html>
